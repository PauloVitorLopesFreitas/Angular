<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">      
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
        class="form-control form-control-sm" [ngClass]="{'is-invalid': courseName.invalid,'is-valid': courseName.valid}">

      <div class="invalid-feedback">
        <span>Course name is required!</span>
      </div>
    </div>    
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">      
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel"
        class="form-control form-control-sm" type="number" [ngClass]="{'is-invalid': coursePrice.invalid,'is-valid': coursePrice.valid}">

      <div class="invalid-feedback">
        <span>Course price is required!</span>
      </div>      
    </div>    
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">      
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel"
        class="form-control form-control-sm" type="number" [ngClass]="{'is-invalid': courseRating.invalid,'is-valid': courseRating.valid}">

      <div class="invalid-feedback">
        <span>Course rating is required!</span>
      </div>
    </div>    
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">      
      <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
        class="form-control form-control-sm" [ngClass]="{'is-invalid': courseDescription.invalid, 'is-valid': courseRating.valid}"></textarea>

      <div class="invalid-feedback">
        <span>Course description is required!</span>
      </div>      
    </div>    
  </div>

  <button [routerLink]="['/courses']" [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
